<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Talk with Dae-yeong!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-cloud-download-alt"></i>
        <span>5G</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>06:57</span>
        <!-- 인생을 100세라고 했을 때 24시간으로 비교하면 현재 나의 시간대-->
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Talk with Dae-yeong!</h1>
      <p class="welcome-header__text">
        If you want to know about Dae-yeong Yang, <br />
        Please log in with your email or phone number.
      </p>
    </header>

    <form action="chats.html" method="GET" id="login-form">
      <input
        type="text"
        placeholder="Email or phone(뽀대용 입니다. 아무것도 입력 안하셔도 됩니다)"
      />
      <input
        type="password"
        placeholder="Password(Log In or Sign-Up 중 하나를 클릭해주세요)"
      />
      <input type="submit" value="Log In" />

      <input type="submit" value="Sign Up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
